apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-exporter-config
  namespace: observability
data:
  # Replace with actual Valkey endpoint from terraform output
  REDIS_ADDR: "redis://<VALKEY_ENDPOINT>:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          env:
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: redis-exporter-config
                  key: REDIS_ADDR
          ports:
            - containerPort: 9121
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: observability
spec:
  selector:
    app: redis-exporter
  ports:
    - port: 9121
      targetPort: 9121
