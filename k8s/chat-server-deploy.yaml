apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-server
  namespace: queue-system
  labels:
    app: chat-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-server
  template:
    metadata:
      labels:
        app: chat-server
    spec:
      containers:
        - name: chat-server
          image: 061039804626.dkr.ecr.ap-northeast-2.amazonaws.com/chat-server:latest
          imagePullPolicy: Always

          # WebSocket 서버 포트
          ports:
            - name: websocket
              containerPort: 9000

          # Valkey 연결 정보
          env:
            - name: ConnectionStrings__Valkey
              valueFrom:
                secretKeyRef:
                  name: valkey-secret
                  key: ConnectionStrings__Valkey

            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"

          # 최소한의 리소스 설정(테스트용)
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          # WebSocket 이라 HTTP /health 없을 수 있어서 TCP 체크로 간단히
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 20
