apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: queue-system

# ECR 이미지 설정 (dev 계정)
images:
  - name: queue-api
    newName: 581867121784.dkr.ecr.ap-northeast-2.amazonaws.com/queue-api
    newTag: latest

  - name: queue-manager
    newName: 581867121784.dkr.ecr.ap-northeast-2.amazonaws.com/queue-manager
    newTag: latest

  - name: chat-server
    newName: 581867121784.dkr.ecr.ap-northeast-2.amazonaws.com/chat-server
    newTag: latest

# Replicas 설정 (최소)
replicas:
  - name: queue-api
    count: 1

  - name: queue-manager
    count: 1

  - name: chat-server
    count: 1

# HPA 패치
patches:
  - path: hpa-patch.yaml

labels:
  - pairs:
      environment: dev
    includeSelectors: false
